{% extends 'base.html' %}

{% block title_block %}Signup{% endblock %}
{% block body_block %}

    <h2>Create New Account</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p}}
      <button type="submit" class="btn btn-success btn-sm">Create Account</button>
    </form>
    <br>
    <p>Already have an account? <a href="{% url 'App_Login:login' %}">Log in here</a></p>
  
{% endblock %}
