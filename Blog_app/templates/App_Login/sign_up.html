{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link href="./login.css" rel="stylesheet" > -->
    <title>Login Form</title>
  </head>
  <body>

    <!-- ------------------------------CSS Start------------------------------ -->

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #521a98;
        color: #fff;
      }
      
      .centerbox {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      .signup-form {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
        text-align: center;
      }
      
      .signup-form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      
      .signup-form button {
        background-color: #521a98;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      
    </style>

    <!-- ---------------------------------CSS End------------------------------- -->
    {% if registered %}
      <div class="alert alert-success">
         Account created successfully 
       </div>
       {% endif %}
    
        <div class="container-fluid">
          <img src="{% static 'image/logo2.png' %}" alt="Logo" class="mx-auto d-block" style="max-width: 150px; margin-top: 30px;">
     
    <h2 style="text-align:center;">Create New Account</h2>
    <div class="centerbox">
   <form method="POST">
  {% csrf_token %}
  
  {{ form.as_p}}
  <button type="submit" class="btn btn-success btn-sm">Create Account</button>
  
</form>
</div>
</br>
<p>Already have an account? <a href="{% url 'App_Login:login' %}">Log in here</a></p>
          
              
        </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
